<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Money Manager</title>
</head>
<!-- stylesheet -->
<link rel="stylesheet" href="style.css">
<!-- bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<body>
    <header>
        <h1 class="text-center pt-3 pb-3" id="site-title">My Money Manager <img src="images/money-logo.png" alt=""></h1>
    </header>

    <main>
        <div class="container">
            <div class="row row-cols-2 p-5">
                <div class="col-md-6 col-sm-12" id="image">
                    <img class="img-fluid" src="images/money.jpg" alt="" width="600" height="600">
                </div>
                <div class="col-md-6 col-sm-12" id="manager">
                    <p class="title">Income</p>
                    <p>Income: <input type="text" id="income"></p>
                    <p class="title">Expenses</p>

                    <p>Food: <input type="text" id="food"></p>
                    <p>Rent: <input type="text" id="rent"></p>
                    <p>Cloth: <input type="text" id="cloth"></p>
                    <button id="calculate-btn" class="btn btn-primary ps-5 pe-5">Calculate</button>
                    <p class="title">Total Expenses: 5500</p>
                    <p class="title">Balance: 4500</p>
                    <p>
                        Save: <input id="save-btn" type="text"> % <button
                            class="btn btn-primary ps-5 pe-5">Save</button>
                    </p>
                    <p class="title">Saving Amount: 2000 </p>
                    <p class="title">Remaining Balance: 2500 </p>
                </div>
            </div>
        </div>
    </main>




    <!-- scripts -->

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>




</html>
